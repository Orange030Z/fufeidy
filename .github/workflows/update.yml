name: Gist Node Auto Sync

on:
  workflow_dispatch: 
  schedule:
    - cron: '0 */6 * * *'

jobs:
  run_sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 设置 Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 安装依赖
        run: pip install requests

      - name: 强制清理环境并抓取
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Action"
          
          # 1. 强行重置本地分支，清除所有冲突残留
          git fetch origin main
          git reset --hard origin/main
          
          # 2. 运行脚本生成节点文件
          python main.py
          
          # 3. 检查是否有文件生成（用于日志排查）
          ls -R
          
          # 4. 强制添加所有新文件并提交
          git add .
          git commit --allow-empty -m "Master Force Update: $(date)"
          
          # 5. 暴力推送，覆盖远程仓库
          git push --force origin main
