      - name: 强制同步仓库
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Action"
          
          # 1. 强制放弃本地所有改动，变回跟远程一模一样（解决 pull 报错）
          git reset --hard origin/main
          
          # 2. 重新执行一次脚本，确保生成最新的文件
          python main.py
          
          # 3. 把新生成的文件全部加入
          git add .
          
          # 4. 提交并强制推送
          git commit --allow-empty -m "Fixed Pull Conflict: $(date)"
          git push --force origin main
