name: Gist Node Auto Sync

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch: 

jobs:
  run_sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install requests

      - name: Execute Script
        run: python main.py

      - name: Commit and Push
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Action"
          
          # 检查是否有 txt 文件生成
          if ls *.txt 1> /dev/null 2>&1; then
            git add *.txt
            git commit -m "Update nodes: $(date)" || echo "Nothing to commit"
            git push origin main
          else
            echo "❌ 错误：未发现任何生成的 .txt 文件！"
            exit 1
          fi
