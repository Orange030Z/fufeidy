name: Gist Node Auto Sync

on:
  workflow_dispatch: 
  schedule:
    - cron: '0 */6 * * *'

jobs:
  run_sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 设置 Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 安装依赖
        run: pip install requests

      - name: 执行抓取脚本
        run: python main.py

      - name: 强制同步仓库 (防止打岔)
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Action"
          
          # 1. 强制拉取远程最新代码，解决冲突
          git pull --rebase origin main
          
          # 2. 关键：添加所有新文件（不管叫什么名字）
          git add .
          
          # 3. 即使没有新文件也允许通过，不报错
          git commit --allow-empty -m "Auto Update: $(date)"
          
          # 4. 强制推送
          git push --force origin main
