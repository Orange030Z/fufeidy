name: Gist Node Auto Sync

on:
  workflow_dispatch: 
  schedule:
    - cron: '0 */6 * * *'

jobs:
  run_sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 设置 Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 安装依赖
        run: pip install requests

      - name: 暴力重置与同步
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Action"
          
          # 1. 强制重置，清理之前所有干扰和打岔
          git fetch origin main
          git reset --hard origin/main
          
          # 2. 运行脚本生成英文命名的文件
          python main.py
          
          # 3. 强制添加当前目录下所有内容
          git add -A
          
          # 4. 提交并强制推送覆盖，不解释直接冲
          git commit --allow-empty -m "Master Sync Nodes: $(date)"
          git push --force origin main
