name: Gist Node Auto Sync

on:
  workflow_dispatch: 
  schedule:
    - cron: '0 */6 * * *'

jobs:
  run_sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 设置 Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 安装依赖
        run: pip install requests

      - name: 强制清理并执行
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Action"
          
          # 1. 彻底清除所有未提交的本地临时文件，防止打岔
          git checkout .
          git clean -fd
          
          # 2. 强制拉取最新代码
          git pull --rebase origin main
          
          # 3. 现在可以安全地跑脚本生成文件了
          python main.py
          
          # 4. 把新生成的东西全部抓取
          git add .
          
          # 5. 强制推送覆盖
          git commit --allow-empty -m "Master Fix: $(date)"
          git push --force origin main
