name: Gist Node Auto Sync

on:
  schedule:
    - cron: '0 */6 * * *' # 每 6 小时自动跑一次
  workflow_dispatch:      # 允许你在网页上点击按钮手动跑

jobs:
  run_sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

       - name: Install Dependencies
        run: pip install requests PyYAML


      - name: Execute Script
        run: python main.py

      - name: Commit and Push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add *.txt
          git commit -m "Sync nodes from Gist: $(date)" || echo "No changes"
          git push
