name: Gist Node Auto Sync

on:
  workflow_dispatch: 
  schedule:
    - cron: '0 */6 * * *'

jobs:
  run_sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Requests
        run: pip install requests

      - name: Execute Main Script
        run: python main.py

      - name: Force Push to Repository
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Action"
          
          # 关键步骤：强制清理并同步
          git add *.txt RUN_LOG.txt
          
          # 即使没有变动也强制产生一条提交记录，防止 Actions 报错
          git commit --allow-empty -m "Force Sync Nodes $(date)"
          
          # 强制推送到主分支，无视任何冲突
          git push --force origin main
